<div>
    <ul class="fast-login">
        <li>
            <input type="tel" v-model="mobile" placeholder="输入手机号"  maxlength="11" @blur="blurHandle" v-stat="'BTN_INPUT_MOBILE'">
        </li>
        <li>
            <input maxlength="4" v-model="imgCode" placeholder="输入图形验证码" id="image_code" @blur="blurHandle" v-stat="'BTN_INPUT_IMG_CODE'">
            <img :src="imgCodeUrl" alt="" @click="handleRefreshImage" v-stat="'BTN_REFRESHIMAGE'">
        </li>
        <li>
            <input maxlength="6" placeholder="输入验证码" id="smscode_input" v-model="smsCode" @blur="blurHandle" v-stat="'BTN_INPUT_SMS_CODE'">
            <div class="send-btn" @click="handleSendCode" v-stat="'BTN_R_SMS_CODE'">{{getCountDownText}}</div>
        </li>
        <li>
            <a @click="handleClickLogin" href="javascript:;" class="login-btn" v-stat="'BTN_LOGIN_REGISTER'">登录</a>
        </li>
    </ul>
</div>

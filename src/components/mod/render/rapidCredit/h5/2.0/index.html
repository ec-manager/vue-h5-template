<div>
    <ul class="fast-login">
        <li>
            <input type="tel" v-model="mobile" placeholder="输入手机号"  maxlength="11" @blur="blurHandle">
        </li>
        <li>
            <input maxlength="4" v-model="imgCode" placeholder="输入图形验证码" id="image_code" @blur="blurHandle">
            <img :src="'data:image/jpg;base64,' + imgCodeUrl" alt="" @click="handleRefreshImage" v-stat="'BTN_REFRESH_IMAGE'">
        </li>
        <li>
            <input maxlength="6" placeholder="输入验证码" id="smscode_input" v-model="smsCode" @blur="blurHandle">
            <div class="send-btn" @click="handleSendCode">{{getCountDownText}}</div>
        </li>
        <li>
            <a @click="handleClickLogin" href="javascript:;" class="login-btn" v-stat="'BTN_LOGIN_REGISTER'">登录</a>
        </li>
    </ul>
</div>
